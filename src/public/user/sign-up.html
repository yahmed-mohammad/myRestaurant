<div class="container">
    <form name="formSignup" class="well form-horizontal" novalidate>
      <!-- Form Name -->
      <legend><center><h2 style="color: yellowgreen"><b>Registration Form</b></h2></center></legend><br>

  <div class="form-group">
    <label class="col-md-4 control-label" style="color:#660066">First Name</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input type="text" name="firstName" ng-model="signUpCtrl.user.firstName" class="form-control" placeholder="Your First Name" required>
      </div>
      <span class="error" ng-if="formSignup.firstName.$error.required && formSignup.firstName.$touched">First Name Required!</span>
    </div>
  </div>

  <!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" style="color:#660066">Last Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input type="text" name="lastName" ng-model="signUpCtrl.user.lastName" class="form-control" placeholder="Your Last Name" required>
    </div>
    <span class="error" ng-if="formSignup.lastName.$error.required && formSignup.lastName.$touched">Last Name Required!</span>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" style="color:#660066">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="email" name="email" ng-model="signUpCtrl.user.email" class="form-control" placeholder="example@domain" required>
    </div>
    <span class="error" ng-if="formSignup.email.$invalid && formSignup.email.$touched">Please enter a valid email address</span>
  </div>
</div>
       
<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label" style="color:#660066">Contact No.</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input type="text" name="phone" ng-model="signUpCtrl.user.phone" class="form-control" placeholder="###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})" required>
    </div>
    <span class="error" ng-if="formSignup.phone.$invalid && formSignup.phone.$touched">Phone must be in the format ###-###-####</span>
  </div>
</div>

<!--Menu Category-->
<div class="form-group">
    <label class="col-md-4 control-label" style="color:#660066">Favourite Menu Category</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span>
          <input type="text" name="menuShortName" ng-model="signUpCtrl.user.favMenu" ng-blur="signUpCtrl.processForm(false)" class="form-control" placeholder="Menu Short Name or Number">
      </div>
      <span class="error" ng-if="signUpCtrl.error">No such menu number exists..</span>
          <span class="valid" ng-if="signUpCtrl.valid"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Valid Menu Item!</span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4"><br>
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button ng-disabled="formSignup.$invalid" ng-click="signUpCtrl.processForm(true)" class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
    </div>
  </div>
</form>
<div ng-if="signUpCtrl.completed" class="col-md-5 col-centered alert alert-success alert-dismissible" role="alert">
  Your information has been saved!!!
</div>

</div>
